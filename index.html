<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title> Trivia Game </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- link to css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Javascript link -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <!-- font-famliy link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Added link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container maindiv">
    <div class="row">
      <div class="col headerfont" id="grad1"><span>TRIVIA GAME</span></div>
    </div>
    <div class="row">
      <div class="col">
      <button class="start-button button " style="text-align:center">Start
        </button> 
    </div>
  </div>

  <div class="row">
    <div class="col" id="timer" style="color:white; text-align:center"></div>
  </div>
  <div class="row">
    <div class="col" id="question_div" style="color:white; text-align:center "></div>
  </div>
  <div class="row">
    <div class="col btn-group-vertical " id="choices_div" style="color:white; text-align:center"></div>
  </div>
  <div class="row">
    <div class=" col" id="correct" style="color:white; text-align:center"></div>
  </div>
  <div class="row">
    <div class=" col" id="incorrect" style="color:white; text-align:center"></div>
  </div>
  <div class="row">
    <div class=" col" id="Unanswered" style="color:white; text-align:center"></div>
  </div>
  <div class="row">
       <div class="col">
          <button class="reset button " style="text-align:center">Play again
            </button>
       </div>
  </div>
  <div class="row">
    <div class=" col" id="image" style="color:white; text-align:center"></div>
  </div>

  </div>



</body>

</html>
